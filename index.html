<html>

<head>
    <title>Color mapper.</title>
</head>

<body>
    <input type="button" id="start" value="Start mapping colors"></input>
    <input type="button" id="save" value="Save result"></input>
    <span id="progress">Progress: 0%</span>
    <br />
    <label for="originalImageInput">Original picture :</label>
    <input type="file" id="originalImageInput"></input>
    <br />
    <label for="colorizedImageInput">Colorized picture :</label>
    <input type="file" id="colorizedImageInput"></input>
    <br />
    <img src="" id="originalSize" crossOrigin="Anonymous"></img>
    <img src="" crossOrigin="Anonymous" id="colorized"></img>
    <canvas id="result"></canvas>
    <canvas id="colorizedCanvas"></canvas>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
